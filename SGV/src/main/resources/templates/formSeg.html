<section>
	 <div class="tab-content">
	      <div class="form-group last col-sm-12 formfondo">
	                <div class="row">
	                    <div class="tab-content">
	                        <div class="col-sm-12">
	                            <div class="item-wrap">

	                                    <div class="col-md-12">
	                                        <form th:action="@{/formSeg}" th:object="${seguros}" enctype="multipart/form-data" method="post" id="formulario"  name="visitas" data-toggle="validator" class="popup-form">

													<!--Placas-->

													<div class="form-group col-sm-6" style="    height: 45px;">
														<div class="form-group col-sm-12" style="padding: unset;" >
															<div class="help-block with-errors" style=" width: 393px;"></div>
																<div style=" width:40%;" class="form-group col-sm-6">
																	<select th:field="*{vehiculo}" id="vehiculo_placa" onchange="vkilometer()" class="form-control" style=" height: 35px;" required data-error="Ingrese la placa del vehiculo">
												                         <option value=""> -- </option>
												                         <option th:each="vehicul : ${vehiculos}"

												                    </select>
											                    </div>
											                    <div class="form-group col-sm-6">

																</div>

														</div>
													</div>
	                                                    <!--Poliza-->
	                                                    <div class="form-group col-sm-9">
	                                                            <div class="help-block with-errors"></div>

	                                                    </div>
	                                                    <!--Aseguradora-->
	
	                                                    <div class="form-group col-sm-9">
	                                                            <div class="help-block with-errors"></div>
	                                                            <input th:field="*{aseguradora}"  id="Calle" placeholder="Aseguradora" class="form-control" type="text" required data-error="Ingrese El Nombre de la Aseguradora"/>
	                                                            <div class="input-group-icon"><i class="fas fa-file-invoice"></i></div>
	                                                    </div>
	
	                                                    <!--Cobertura-->
	                                                    <div class="form-group col-sm-9">
	                                                            <div class="help-block with-errors"></div>
	                                                            <input th:field="*{cobertura}"  id="Num" placeholder="Cobertura" class="form-control" type="text" required data-error="Ingrese La Cobertura"/>
	                                                            <div class="input-group-icon"><i class="fas fa-globe-americas"></i></div>
	                                                    </div>
	                                                    
			                                                    <!--Adjuntar documento -->
														<div class="form-group col-sm-12">
															<label for="file" class="col-sm-2 col-form-label">documento</label>

															</div>
														</div>
	                                                    
	                                                    
	                                                    <input th:field="*{documento}" type="hidden"/>
	                                                    <input type="hidden" th:field="*{id}"/>
														<!--Boton Guardar-->
	
	                                                    <div class="form-group last col-sm-12">

	                                                    </div>
	                                                    <div class="clearfix"></div>

	                                </div>
	                            </div>
	                        </div>

	                </div>

 	<script type="text/javascript" th:inline="javascript">
			$(document).on('change','input[type="file"]',function(){
				// this.files[0].size recupera el tamaño del archivo
				// alert(this.files[0].size);
				
				var fileName = this.files[0].name;
				var fileSize = this.files[0].size;
		
				if(fileSize > 3000000){
					alert('El archivo no debe superar los 3MB');
					this.value = '';
					this.files[0].name = '';
				}else{
					// recuperamos la extensión del archivo
					var ext = fileName.split('.').pop();
		
					// console.log(ext);
					switch (ext) {			
						case 'pdf': break;
						default:
							alert('El archivo no tiene la extensión adecuada');
							this.value = ''; // reset del valor
							this.files[0].name = '';
					}
				}
			});
	    
	</script>
