<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Editar Perfil</title>
<head>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />
<link href="favicon.html" rel="icon">
<link rel="stylesheet" th:href="@{/assets/css/estilos.css}">
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/contact-form.css}"
	type="text/css">
<script src="/assets/js/jquery-3.4.1.min.js"></script>
<script src="https://kit.fontawesome.com/4b484f74be.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body onload="ini()">
	<header>
		<div class="heades">
			<img th:src="@{/images/pgj.png}" style="width: 20%">
		</div>
		<div class="TituloCon">		
		</div>
		<div class="form-group last col-sm-12 nav-listado" >
			<a class="btn btn-primary btn-xs col-sm-4 btn-stilo"
				th:href='@{/home}'
				style="width: 48px; height: 34px; float: right; margin-right: 5%; margin-top: 5px;"><i
				class="fas fa-home fa-2x" style="margin-top: 10%;"></i></a> 
			<a class="btn btn-primary btn-xs col-sm-4 btn-stilo"
				th:href='@{/home}'
				style="width: 48px; height: 34px; float: right; margin-right: 5%; margin-top: 5px;"><i
				class="far fa-arrow-alt-circle-left fa-2x" style="margin-top: 10%"></i></a>

			<div id="button" class="form-group last col-sm-4 "
				style="margin-bottom: 5px; margin-top: 5px;">
				<div class="container col-sm-4">

					<div class="dropdown col-sm-4">

						<a class="btn btn-secondary dropdown-toggle btn-stilo" href="#"
							role="button" id="dropdownMenuLink" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"
							style="background-color: #337ab7;"> MENU </a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">

							<form th:action="@{/Viajes}"
								style="margin-bottom: 3px; margin-left: 5px;">
								<button class="btn btn-outline-success btn-menu" type="submit"
									value="enviar">Viajes</button>
							</form>
							<form th:action="@{/Vehiculos}"
								style="margin-bottom: 3px; margin-left: 5px;">
								<button class="btn btn-outline-success btn-menu" type="submit"
									value="enviar">Vehiculo</button>
							</form>
							<form th:action="@{/Seguros}"
								style="margin-bottom: 3px; margin-left: 5px;">
								<button class="btn btn-outline-success btn-menu" type="submit"
									value="enviar">Seguros</button>
							</form>
							<form th:action="@{/Conductores}"
								style="margin-bottom: 3px; margin-left: 5px;">
								<button class="btn btn-outline-success btn-menu" type="submit"
									value="enviar">Conductores</button>
							</form>
							<form th:action="@{/Mantenimientos}"
								style="margin-bottom: 3px; margin-left: 5px;">
								<button class="btn btn-outline-success btn-menu" type="submit"
									value="enviar">Mantenimiento</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
		<h1 class="item-title text-right StituloCon">Perfil</h1>
	</header>

	<div class="container py-4">
		<div class="card bg-ligth">
			<div class="card-header"><button id="editar" onclick="editar()" class="btn btn-custom">Editar</button></div>
			<div class="col-sm-12 text-center" style="font-size: 10em;">
    			<div class=" input-group-icon">
    				<i class="far fa-user-circle" aria-hidden="true"></i>
    			</div>
    		</div>
			<div class="card-body d-flex justify-content-center">
				<form th:action="@{/perfil}" th:object="${usuario}" method="post" id="formulario"  name="visitas" data-toggle="validator" class="popup-form">			
				<ul class="list-group col-sm-3 text-center" style="height: 250px;">
					<li class="list-group-item" th:text="Nombre"  style="height: 22%;"></li>
					<li class="list-group-item" th:text="'Apellido 1'"  style="height: 22%;"></li>
					<li class="list-group-item" th:text="'Apellido 2'"  style="height: 22%;"></li>
					<li class="list-group-item" th:text="Adscripcion"  style="height: 35%;"></li>
				</ul>
				<ul class="list-group col-sm-8">
					<li class="list-group-item">
						<div class="form-group col-sm-4" style="margin: unset;">
							<div class="help-block with-errors"></div>
							<input th:field="*{nombre}" name="fname" id="name"  class="form-control" type="text" required data-error="Ingrese El Nombre">
							<div class="input-group-icon"><i class="fa fa-user"></i></div>
						</div>
					</li>
					<li class="list-group-item">
						<div class="form-group col-sm-4" style="margin: unset;">
							<div class="help-block with-errors"></div>
							<input th:field="*{apellido1}" name="fname" id="A_pa" class="form-control" type="text" required data-error="Ingrese El Primer Apellido">
							<div class="input-group-icon"><i class="fa fa-user"></i></div>
						</div>
					</li>
					<li class="list-group-item">
						<div class="form-group col-sm-4" style="margin: unset;">
							<div class="help-block with-errors"></div>
							<input th:field="*{apellido2}" name="fname" id="A_ma"  class="form-control" type="text" required data-error="Ingrese El Segundo Apellido">
							<div class="input-group-icon"><i class="fa fa-user"></i></div>
						</div>
					</li>
					<li class="list-group-item">
						<div class="form-group col-sm-12">
							<div class="help-block with-errors"></div>
								<textarea th:field="${usuario.adscripcion.nombre_adscripcion}" name="fname" id="ads"  class="form-control" disabled></textarea>
		                    <div class="input-group-icon"><i class="far fa-building"></i></div>
						</div>
					</li>
				</ul>	
				<input type="hidden" th:field="*{adscripcion}"/>
				<input type="hidden" th:field="*{enabled}"/>
				<input type="hidden" th:field="*{contrasena}"/>
				<input type="hidden" th:field="*{authority}"/>
				<input type="hidden" th:field="*{no_empleado}"/>
						<div class="form-group last col-sm-12">
                             <button  type="submit" id="guardar" class="btn btn-custom" disabled><i class='fa fa-envelope'></i> Guardar</button>	                    	 
	                    	 <button type="reset" id="cancelar" class="btn btn-custom" onclick="cancel()" disabled><i class='fa fa-envelope'></i> Cancelar</button>
	                    </div>
				</form>																		
			</div>
		</div>
	</div>
	<script>
		function editar(){			
			document.getElementById("guardar").disabled = false;
			document.getElementById("cancelar").disabled = false;
			$("#editar").hide();
				
			document.getElementById("name").disabled = false;
			document.getElementById("A_pa").disabled = false;
			document.getElementById("A_ma").disabled = false;
		}
		
		function cancel(){		
			document.getElementById("guardar").disabled = true;
			document.getElementById("cancelar").disabled = true;
			$("#editar").show();
					
			document.getElementById("name").disabled = true;
			document.getElementById("A_pa").disabled = true;
			document.getElementById("A_ma").disabled = true;
		}
		
		function ini(){
			document.getElementById("name").disabled = true;
			document.getElementById("A_pa").disabled = true;
			document.getElementById("A_ma").disabled = true;	
		}
	</script>

	<!-- jQuery Library -->
	<script src="/assets/js/jquery-3.4.1.min.js"></script>
	<!-- Popper js -->
	<script src="/assets/js/popper.min.js"></script>
	<!-- Bootstrap Js -->
	<script src="/assets/js/bootstrap.min.js"></script>
	<!-- Form Validator -->
	<script src="/assets/js/validator.min.js"></script>
	<!-- Contact Form Js -->
	<script src="/assets/js/contact-form.js"></script>

</body>
</html>
